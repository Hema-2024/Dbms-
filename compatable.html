<body>

<form method="post" actiob="/compatable">
<h1 style="color:#0b0909; text-align: center; margin-top: 15px;">Compatible blood type donors</h1>
<!-- <img src="./compatable_files/download.jpg" alt="blood" style="float:right;width:30%;height:10%;"> -->
<table class="table table-striped" style="width: 70%; margin:auto; margin-top: 50px;" >
  <thead>
    <tr style="background-color: #f64646;">
      <th scope="col"></th>
      <th scope="col">Blood Type</th>
      <th scope="col">Donate Blood to</th>
      <th scope="col">Receive Blood from</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>A+</td>
      <td>A+ B+</td>
      <td>A+ A- O- O+</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>O+</td>
      <td>O+ A+ B+ AB+</td>
      <td>O+ O-</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>B+</td>
      <td>B+ AB+</td>
      <td>B+ B- O+ O-</td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>AB+</td>
      <td>AB+</td>
      <td>EVERYONE</td>
    </tr>
    <tr>
      <th scope="row">5</th>
      <td>A-</td>
      <td>A+ A- AB+ AB-</td>
      <td>A- O-</td>
    </tr>
    <tr>
      <th scope="row">6</th>
      <td>O-</td>
      <td>EVERYONE</td>
      <td>O-</td>
    </tr>
    <tr>
      <th scope="row">7</th>
      <td>B-</td>
      <td>B+ B- AB+ AB-</td>
      <td> B-O-</td>
    </tr>
    <tr>
      <th scope="row">8</th>
      <td>AB-</td>
      <td>AB+ AB-</td>
      <td> AB- A- B-O-</td>
    </tr>




  </tbody>
</table>
</form>
